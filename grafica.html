        <script> 
            /*funzione per inserimento ingredienti*/ 
            ingredienti = [];
            function funzioneIngredieti(stringa, idCheck){
                casella = document.getElementById('ingredienti');
                oldText = casella.value;
                checkBox = document.getElementById(idCheck);
                
                if(checkBox.checked){
                    if(oldText == "")
                        ingredienti.push(stringa);
                    else
                        ingredienti.push(stringa);
                }
                else{
                    idx = ingredienti.indexOf(stringa);
                    ingredienti.splice(idx, 1);
                }

                casella.value = "";
                for(i=0;i<ingredienti.length; i++){
                    if(i==0)
                        casella.value += ingredienti[i];
                    else
                        casella.value += ", "+ingredienti[i];
                }
                return ingredienti;
            }   

        </script>
